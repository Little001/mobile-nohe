<FlexboxLayout class="page">
    <StackLayout class="form">
        <StackLayout class="input-field">
            <TextField [(ngModel)]='userName' hint="UserName" ...></TextField>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField [(ngModel)]='passWord' hint="Password" ...></TextField>
        </StackLayout>
        <Button text="Log In" (tap)="submit()"></Button>
    </StackLayout>
</FlexboxLayout>
